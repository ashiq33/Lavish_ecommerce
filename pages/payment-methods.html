<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods - Lavish Things</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="javascript:history.back()" class="text-gray-700">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-xl font-semibold flex-1 text-center">Payment Methods</h1>
                <button onclick="showAddPaymentModal()" class="text-blue-600">
                    <i class="fas fa-plus"></i> Add New
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-20 pb-20 max-w-2xl">
        <!-- Payment Methods List -->
        <div id="paymentMethodsList" class="space-y-4">
            <!-- Payment methods will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-credit-card text-gray-300 text-5xl mb-4"></i>
            <p class="text-gray-500">No payment methods saved yet</p>
            <button onclick="showAddPaymentModal()" 
                    class="mt-4 text-blue-600 hover:text-blue-700">
                Add Payment Method
            </button>
        </div>
    </main>

    <!-- Add/Edit Payment Method Modal -->
    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl max-w-lg w-full mx-4">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold" id="modalTitle">Add Payment Method</h2>
                    <button onclick="closePaymentModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="paymentForm" onsubmit="savePaymentMethod(event)" class="space-y-4">
                    <input type="hidden" id="paymentId">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Card Holder Name</label>
                        <input type="text" id="cardHolder" required
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                        <input type="text" id="cardNumber" required
                               maxlength="19" placeholder="xxxx xxxx xxxx xxxx"
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                            <input type="text" id="expiryDate" required
                                   placeholder="MM/YY" maxlength="5"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                            <input type="password" id="cvv" required
                                   maxlength="4" placeholder="***"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    <div class="flex items-center mt-4">
                        <input type="checkbox" id="isDefault" class="rounded text-blue-600">
                        <label class="ml-2 text-sm text-gray-700">Set as default payment method</label>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                        Save Payment Method
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/payment-methods.js"></script>
</body>
</html>
