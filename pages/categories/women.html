<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion - Lavish Things</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="../../index.html" class="mr-4">
                        <i class="fas fa-arrow-left text-xl text-gray-700"></i>
                    </a>
                    <h1 class="text-xl font-semibold">Woen's Fashion</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i class="fas fa-search text-xl text-gray-700"></i>
                    </button>
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i class="fas fa-filter text-xl text-gray-700"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Category filters -->
        <div class="border-t border-gray-100">
            <div class="container mx-auto px-4">
                <ul class="flex space-x-6 overflow-x-auto py-3 no-scrollbar">
                    <li><a href="#" class="text-blue-600 font-medium">All</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-600">T-Shirts</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-600">Shirts</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-600">Pants</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-600">Jackets</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-32 pb-20">
        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be inserted here -->
        </div>
    </main>

    <script src="../../js/data.js"></script>
    <script src="../../js/category.js"></script>
</body>
</html>
