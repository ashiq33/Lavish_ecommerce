<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Lavish Things</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="text-gray-700">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" 
                               id="searchInput"
                               placeholder="Search products..." 
                               class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <button class="absolute right-3 top-2 text-gray-400">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-20 pb-20">
        <!-- Recent Searches -->
        <div id="recentSearches" class="mb-6">
            <h2 class="text-gray-600 text-sm mb-3">Recent Searches</h2>
            <div class="flex flex-wrap gap-2">
                <!-- Recent searches will be inserted here -->
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Search results will be inserted here -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-8">
            <i class="fas fa-search text-gray-300 text-5xl mb-4"></i>
            <p class="text-gray-500">No products found</p>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
