<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Lavish Things</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center">
                <a href="profile.html" class="mr-4">
                    <i class="fas fa-arrow-left text-xl text-gray-700"></i>
                </a>
                <h1 class="text-xl font-semibold">My Orders</h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-20 pb-20 max-w-2xl">
        <div id="ordersList" class="space-y-4">
            <!-- Orders will be inserted here -->
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-shopping-bag text-gray-300 text-5xl mb-4"></i>
            <p class="text-gray-500">No orders yet</p>
            <a href="../index.html" class="text-blue-600 hover:underline mt-2 inline-block">
                Start Shopping
            </a>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/orders.js"></script>
</body>
</html>
