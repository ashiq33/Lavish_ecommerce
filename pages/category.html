<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Lavish Things</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center">
                <a href="../index.html" class="text-gray-700">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-xl font-semibold flex-1 text-center">Categories</h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-20 pb-20">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            <a href="category-products.html?category=clothing" 
               class="bg-white rounded-xl p-4 shadow-sm hover:shadow-md transition">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-tshirt text-white text-2xl"></i>
                    </div>
                    <h3 class="font-medium">Clothing</h3>
                    <p class="text-sm text-gray-500 mt-1" id="clothingCount">0 items</p>
                </div>
            </a>

            <a href="category-products.html?category=shoes" 
               class="bg-white rounded-xl p-4 shadow-sm hover:shadow-md transition">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-shoe-prints text-white text-2xl"></i>
                    </div>
                    <h3 class="font-medium">Shoes</h3>
                    <p class="text-sm text-gray-500 mt-1" id="shoesCount">0 items</p>
                </div>
            </a>

            <a href="category-products.html?category=accessories" 
               class="bg-white rounded-xl p-4 shadow-sm hover:shadow-md transition">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-glasses text-white text-2xl"></i>
                    </div>
                    <h3 class="font-medium">Accessories</h3>
                    <p class="text-sm text-gray-500 mt-1" id="accessoriesCount">0 items</p>
                </div>
            </a>

            <a href="category-products.html?category=bags" 
               class="bg-white rounded-xl p-4 shadow-sm hover:shadow-md transition">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-shopping-bag text-white text-2xl"></i>
                    </div>
                    <h3 class="font-medium">Bags</h3>
                    <p class="text-sm text-gray-500 mt-1" id="bagsCount">0 items</p>
                </div>
            </a>

            <a href="category-products.html?category=electronics" 
               class="bg-white rounded-xl p-4 shadow-sm hover:shadow-md transition">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-mobile-alt text-white text-2xl"></i>
                    </div>
                    <h3 class="font-medium">Electronics</h3>
                    <p class="text-sm text-gray-500 mt-1" id="electronicsCount">0 items</p>
                </div>
            </a>

            <a href="category-products.html?category=jewelry" 
               class="bg-white rounded-xl p-4 shadow-sm hover:shadow-md transition">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-pink-500 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-gem text-white text-2xl"></i>
                    </div>
                    <h3 class="font-medium">Jewelry</h3>
                    <p class="text-sm text-gray-500 mt-1" id="jewelryCount">0 items</p>
                </div>
            </a>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-4 z-50">
        <ul class="flex justify-around max-w-md mx-auto">
            <li class="text-center">
                <a href="../index.html" class="text-gray-500 hover:text-blue-600">
                    <i class="fas fa-home text-xl mb-1"></i>
                    <p class="text-xs">Home</p>
                </a>
            </li>
            <li class="text-center">
                <a href="category.html" class="text-blue-600">
                    <i class="fas fa-th-large text-xl mb-1"></i>
                    <p class="text-xs">Categories</p>
                </a>
            </li>
            <li class="text-center">
                <a href="search.html" class="text-gray-500 hover:text-blue-600">
                    <i class="fas fa-search text-xl mb-1"></i>
                    <p class="text-xs">Search</p>
                </a>
            </li>
            <li class="text-center">
                <a href="notifications.html" class="text-gray-500 hover:text-blue-600">
                    <i class="fas fa-bell text-xl mb-1"></i>
                    <p class="text-xs">Notifications</p>
                </a>
            </li>
            <li class="text-center">
                <a href="profile.html" class="text-gray-500 hover:text-blue-600">
                    <i class="fas fa-user text-xl mb-1"></i>
                    <p class="text-xs">Profile</p>
                </a>
            </li>
        </ul>
    </nav>

    <script src="../js/data.js"></script>
    <script>
        // Update category item counts
        document.addEventListener('DOMContentLoaded', () => {
            const categories = ['clothing', 'shoes', 'accessories', 'bags', 'electronics', 'jewelry'];
            categories.forEach(category => {
                const count = window.products.filter(p => p.category === category).length;
                const element = document.getElementById(`${category}Count`);
                if (element) {
                    element.textContent = `${count} items`;
                }
            });
        });
    </script>
</body>
</html>
