<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Addresses - Lavish Things</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="profile.html" class="mr-4">
                        <i class="fas fa-arrow-left text-xl text-gray-700"></i>
                    </a>
                    <h1 class="text-xl font-semibold">Shipping Addresses</h1>
                </div>
                <button onclick="showAddAddressForm()" class="text-blue-600">
                    <i class="fas fa-plus"></i> Add New
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-20 pb-20 max-w-2xl">
        <!-- Address List -->
        <div id="addressList" class="space-y-4">
            <!-- Addresses will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-map-marker-alt text-gray-300 text-5xl mb-4"></i>
            <p class="text-gray-500">No addresses saved yet</p>
            <button onclick="showAddAddressForm()" 
                    class="mt-4 text-blue-600 hover:text-blue-700">
                Add New Address
            </button>
        </div>
    </main>

    <!-- Add/Edit Address Modal -->
    <div id="addressModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold" id="modalTitle">Add New Address</h2>
                    <button onclick="closeAddressModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="addressForm" class="space-y-4">
                    <input type="hidden" id="addressId">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Address Label
                        </label>
                        <input type="text" id="addressLabel" required
                               placeholder="Home, Office, etc."
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Full Name
                        </label>
                        <input type="text" id="fullName" required
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Phone Number
                        </label>
                        <input type="tel" id="phone" required
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Street Address
                        </label>
                        <input type="text" id="street" required
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                City
                            </label>
                            <input type="text" id="city" required
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Postal Code
                            </label>
                            <input type="text" id="postalCode" required
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Country
                        </label>
                        <select id="country" required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select Country</option>
                            <option value="BD">Bangladesh</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="flex items-center mt-4">
                        <input type="checkbox" id="isDefault" class="rounded text-blue-600">
                        <label class="ml-2 text-sm text-gray-700">
                            Set as default address
                        </label>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                        Save Address
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/shipping-addresses.js"></script>
</body>
</html>
