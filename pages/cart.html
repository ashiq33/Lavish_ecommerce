<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Lavish Things</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .price-change {
            animation: highlight 0.5s ease-out;
        }
        @keyframes highlight {
            0% { background-color: rgba(59, 130, 246, 0.1); }
            100% { background-color: transparent; }
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="../index.html" class="mr-4">
                        <i class="fas fa-arrow-left text-xl text-gray-700"></i>
                    </a>
                    <h1 class="text-xl font-semibold">Shopping Cart</h1>
                </div>
                <div class="hidden md:flex items-center gap-4">
                    <a href="favorites.html" class="relative">
                        <i class="far fa-heart text-xl"></i>
                        <span class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
                    </a>
                    <a href="profile.html" class="flex items-center gap-2 hover:text-blue-600">
                        <i class="far fa-user text-xl"></i>
                        <span class="text-sm font-medium">Profile</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-20 pb-[200px] md:pb-32">
        <!-- Cart Items -->
        <div id="cartItems"></div>
    </main>

    <!-- Cart Summary -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 md:mb-16">
        <div class="container mx-auto max-w-2xl">
            <div class="flex justify-between mb-2">
                <span class="text-gray-600">Subtotal</span>
                <span class="font-semibold" id="subtotal">$0.00</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="text-gray-600">Shipping</span>
                <span class="font-semibold" id="shipping">$0.00</span>
            </div>
            <div class="flex justify-between mb-4">
                <span class="text-gray-800 font-semibold">Total</span>
                <span class="font-bold text-lg" id="total">$0.00</span>
            </div>
            <button id="checkoutBtn" 
                    class="w-full bg-blue-600 text-white py-3 rounded-full font-semibold hover:bg-blue-700 transition">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden z-40">
        <div class="flex items-center justify-around py-3 bg-[#8B4513] text-white">
            <a href="../index.html" class="flex flex-col items-center">
                <i class="fas fa-home text-xl text-white"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="pages/category.html" class="flex flex-col items-center">
                <i class="fas fa-th-large text-xl text-white"></i>
                <span class="text-xs mt-1">Categories</span>
            </a>
            <a href="pages/cart.html" class="flex flex-col items-center">
                <i class="fas fa-shopping-cart text-xl text-white"></i>
                <span class="text-xs mt-1">Cart</span>
            </a>
            <a href="pages/favorites.html" class="flex flex-col items-center">
                <i class="far fa-heart text-xl text-white"></i>
                <span class="text-xs mt-1">Favorites</span>
            </a>
            <a href="pages/profile.html" class="flex flex-col items-center">
                <i class="far fa-user text-xl text-white"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </nav>

    <!-- Footer (visible only on larger screens) -->
    <footer class="hidden md:block fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-4 text-center">
        <div class="container mx-auto px-4">
            <p class="text-gray-600">
                Â© <span id="currentYear"></span> All Rights Reserved by Md Ashiq Shahariar
            </p>
        </div>
    </footer>

    <script src="../js/data.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Initialize products array with correct image paths for cart page
        products.forEach(product => {
            // Remove the first "../" from image paths since we're in pages directory
            product.image = product.image.replace('../', '');
        });
    </script>
    <script src="../js/cart.js"></script>
</body>
</html>
